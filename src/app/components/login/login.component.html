<div class="flex">
  <div class="login">

    <img src="assets/logo.png" alt="logo" class="img-fluid p-5" >

    <div class="card" style=" align-items: center;">
      <div class="card-body">
        <h5 class="card-title text-center">Iniciar Sesión</h5>
        
        <form method="POST" [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
            <label for="emai">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <small id="emailHelp" class="form-text text-muted" style="color: red;">{{emailText}}</small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <small id="passwordHelp" class="form-text text-muted">{{passwordText}}</small>
          </div>

          <button class="btn btn-block btn-success" [disabled]="!form.valid || loading" >
            Entrar
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-dark" role="status"></div>
          </button>
          <small class="form-text text-muted">{{noAccess}}</small>
          
        </form>
        
      </div>
    </div>
  </div>
</div>
